<!DOCTYPE html>
<html>
<head>
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/angular-animate.js"></script>
    <script src="Scripts/angular-ui/ui-bootstrap-tpls.js"></script>
    <script src="Scripts/Angular/example.js"></script>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <title></title>
    <meta charset="utf-8" />
</head>
<body ng-app="ui.bootstrap.demo">
    <div class="container">
        <div class="page-header">
            <h2>Buttons show alerts</h2>
        </div>
        <div ng-controller="AlertDemoCtrl">
            <div class="row">
                <div class="btn-group">
                    <label class="btn btn-primary" ng-model="statusModel" uib-btn-radio="'warning'">Warning</label>
                    <label class="btn btn-primary" ng-model="statusModel" uib-btn-radio="'danger'">Danger</label>
                    <label class="btn btn-primary" ng-model="statusModel" uib-btn-radio="'info'">Info</label>
                </div>
            </div>
            <div class="row">
                <pre>{{statusModel || null}}</pre>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
